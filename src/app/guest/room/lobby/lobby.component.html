<!-- Current Orders Card -->

<h2 class="section-title">Your Orders</h2>
<p class="section-description">Track the status of your drinks.</p>
<ul class="order-list">
  @for (order of orders(); track order.id) {
    <!-- Add [ngClass] here to enable the colored dot -->
    <li class="order-item" (click)="viewOrder.emit(order)">
      <span class="order-name">{{ order.drink.name }}</span>
      <!-- Keep this [ngClass] for the badge itself -->
      <span class="order-status" [ngClass]="'status-' + order.status">
        {{ order.status }}
      </span>
    </li>
  } @empty {
    <p>No orders placed yet. Time to get a drink!</p>
  }
</ul>
