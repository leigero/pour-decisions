<pd-room-selector
  [rooms]="rooms()"
  [selectedRoomId]="selectedRoomId()"
  (roomSelected)="onSelectRoom($event)"
></pd-room-selector>

@if (room()) {
  <pd-room [room]="room()"></pd-room>
}

@if (orders().length) {
  <app-order-list
    [orders]="orders()"
    (markComplete)="markOrderComplete($event)"
  ></app-order-list>
}

@if (guestStats().length) {
  <app-guest-stats [guestStats]="guestStats()"></app-guest-stats>
}
