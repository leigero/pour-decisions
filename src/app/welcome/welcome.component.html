<div class="welcome-page-container">
  <div class="card-container">
    <!-- Join Room Section -->
    <div class="join-room-card">
      <h2 class="section-title">Join a Room</h2>
      <p class="section-description">
        Enter a room code to join an existing session.
      </p>

      <input
        type="text"
        placeholder="Enter Room Code"
        class="room-input"
        [ngModel]="roomCode()"
        (ngModelChange)="onRoomCodeUpdate($event)"
      />

      <button class="join-button" (click)="joinRoom()">Join</button>
    </div>

    <!-- Create Room Section -->
    <div class="create-room-card">
      <h2 class="section-title">Create a Room</h2>
      <p class="section-description">
        Start a new session and get a unique room code.
      </p>
      <button class="create-button" (click)="openCreateRoomModal()">
        Create
      </button>
    </div>
  </div>
</div>

<!-- Create Room Modal -->
@if (showCreateRoomModal()) {
  <div class="modal-backdrop">
    <div class="modal-content">
      <h2 class="modal-title">Create New Room</h2>
      <div class="modal-body">
        <div class="form-group">
          <label for="room-name" class="form-label">Room Name</label>
          <input
            id="room-name"
            type="text"
            class="modal-input"
            placeholder="e.g. 'Party Time!'"
            [(ngModel)]="newRoomName"
          />
        </div>
        <div class="form-group">
          <label for="room-description" class="form-label"
            >Description (optional)</label
          >
          <textarea
            id="room-description"
            class="modal-textarea"
            placeholder="e.g. 'Drinks for my birthday party!'"
            [(ngModel)]="newRoomDescription"
          ></textarea>
        </div>
      </div>
      <div class="modal-actions">
        <button
          class="modal-button modal-button-cancel"
          (click)="cancelCreateRoom()"
        >
          Cancel
        </button>
        <button class="modal-button modal-button-create" (click)="createRoom()">
          Create
        </button>
      </div>
    </div>
  </div>
}
