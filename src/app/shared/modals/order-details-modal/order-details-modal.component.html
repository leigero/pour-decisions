<pd-modal class="modal-contents" (close)="close.emit()">  
  <pd-drink-details [drink]="order().drink"></pd-drink-details>
  <div class="modal-actions">
    <button class="pd-button secondary" (click)="close.emit()">Close</button>
    @if (order().status === "queued") {
      <button class="pd-button danger" (click)="cancelOrder.emit(order().id)">
        Cancel Order
      </button>
    }
  </div>
</pd-modal>
