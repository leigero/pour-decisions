<div class="modal-backdrop" (click)="(close.emit)">
  <div class="modal-panel" (click)="$event.stopPropagation()">
    <div class="modal-image-container">
      <img
        [src]="drink().image_url"
        [alt]="drink().name"
        class="modal-drink-image"
        onerror="this.src='https://placehold.co/300x300/374151/9ca3af?text=No+Image'"
      />
    </div>

    <div class="modal-header">
      <h3 class="modal-title">{{ drink().name }}</h3>
    </div>

    <div class="modal-body">
      <p class="modal-description">{{ drink().description }}</p>

      <div class="ingredients-section">
        <h4 class="ingredients-title">Ingredients</h4>
        <ul class="ingredients-list">
          @for (ingredient of drink().ingredients; track ingredient) {
            <li class="ingredient-item">{{ ingredient }}</li>
          }
        </ul>
      </div>
    </div>

    <div class="modal-actions">
      <button class="pd-button secondary" (click)="close.emit()">
        Back to Menu
      </button>
      <button class="pd-button" (click)="order.emit(drink().id)">
        Place Order
      </button>
    </div>
  </div>
</div>
