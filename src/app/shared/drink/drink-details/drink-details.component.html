<div class="details-header">
  <div class="card-image-container">
    <img
      [src]="drink().image_url"
      alt="{{ drink().name }}"
      class="drink-image"
      loading="lazy"
      onerror="this.src='https://placehold.co/300x300/374151/9ca3af?text=No+Image'"
    />
  </div>
  <div class="drink-summary">
    <h2 class="drink-name">{{ drink().name }}</h2>
    <p class="drink-description">{{ drink().description }}</p>
  </div>
</div>

@if (drink().ingredients?.length > 0) {
  <div class="ingredients-container">
    <h4 class="ingredients-title">Ingredients</h4>
    <ul class="ingredients-list">
      @for (ingredient of drink().ingredients; track ingredient) {
        <li class="ingredient-item">{{ ingredient }}</li>
      }
    </ul>
  </div>
}
